<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title><b>Editar Horário</b></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 class="centroTexto">Manhã</h3>
  <ion-list>    
    <ion-item class="centro">
      <ion-label>Data de Entrada</ion-label>
      <ion-datetime doneText="Ok" cancelText="Cancelar" displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="dtEntradaManha"></ion-datetime>
    </ion-item>
    <ion-item class="centro">
      <ion-label>Data de Saída</ion-label>
      <ion-datetime doneText="Ok" cancelText="Cancelar" displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="dtSaidaManha"></ion-datetime>
    </ion-item>    
  </ion-list>
  <h3 class="centroTexto">Tarde</h3>
  <ion-list>
    <ion-item class="centro">
      <ion-label>Data de Entrada</ion-label>
      <ion-datetime doneText="Ok" cancelText="Cancelar" displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="dtEntradaTarde"></ion-datetime>
    </ion-item>
    <ion-item class="centro">
      <ion-label>Data de Saída</ion-label>
      <ion-datetime doneText="Ok" cancelText="Cancelar" displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="dtSaidaTarde"></ion-datetime>
    </ion-item>
  </ion-list>
  <button class="centro" ion-button block outline>Salvar</button>
</ion-content>
