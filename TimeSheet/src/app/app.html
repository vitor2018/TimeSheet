<ion-menu [content]="content">
  <ion-header no-border>
    <ion-toolbar>
      <ion-title><b>Menu</b></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <button menuClose ion-item *ngFor="let p of pages; let i = index" (click)="openPage(i)">
          <ion-icon name="{{p.icon}}" class="menuIcon"></ion-icon> {{p.title}}
        </button>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
